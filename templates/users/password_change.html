{% extends "../base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Change your password
{% endblock title %}

{% block content %}
<h1 class="my-5">Change your password</h1>
<form action="" method="POST" novalidate>
  {% csrf_token %}
  {{form | crispy}}
  <button type="submit" class="btn btn-primary">Change password</button>
</form>

{% endblock content %}
